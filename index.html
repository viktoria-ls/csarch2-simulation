<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Converter</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>Unicode Converter</h1>
            <p>Do not include "U+" when inputting the Unicode.</p>
        </div>
        <p id="alert" class="red-alert"></p>
        <h4>Enter Unicode:</h4>
        <input type="text" id="unicode">

        <div id="buttons">
            <button id="convert">Convert</button>
            <button id="export">Export to Text File</button>
        </div>
    
        <h4>UTF-8:</h4>
        <textarea id="utf-8" rows="6" readonly></textarea>
    
        <h4>UTF-16:</h4>
        <textarea id="utf-16" rows="6" readonly></textarea>
    
        <h4>UTF-32:</h4>
        <textarea id="utf-32" rows="6" readonly></textarea>
    </div>
    <script src="index.js"></script>
</body>
</html>
